<div class="background-img">
	
</div>
<section class="content">
	
	<div class="col-md-6 col-12"> <!-- au milieu par défaut grâce à section.content donc pas besoin d'offset -->

		<form (submit)="sendMail(form)" #f="ngForm">
		 <legend>Nous contacter</legend>
		  <div class="form-group">
		    <label for="name">Nom :</label>
		    <input class="form-control" id="name" type="text" name="name" [(ngModel)]="form.name" required>
		  </div>
		  <div class="form-group">
		    <label for="email">Email :</label>
		    <input class="form-control" id="email" type="email" name="email" [(ngModel)]="form.email" #email="ngModel" email required>
		  </div>
		  <span class="invalid" *ngIf="!email.valid && email.touched && email.dirty">
			L'email entrée est incorrecte
		  </span>
		  <div class="form-group">
		    <label for="sujet">Sujet :</label>
		    <input class="form-control" id="sujet" type="text" name="subject" [(ngModel)]="form.subject" required>
		  </div>
		  <div class="form-group">
		    <label for="message">Votre message :</label>
		    <textarea class="form-control" id="message" rows="10" name="message" [(ngModel)]="form.message" required></textarea>
		  </div>
		  <button class="btn btn-info offset-sm-3 col-sm-6 col-12" type="submit" [disabled]="!f.valid">ENVOYER</button>
		</form>
		
		<div class="form-group isSent" *ngIf="msgSent" #isSent>
			<p>Votre message a bien été envoyé !</p>
		</div>
		<!-- <div class="form-group notSent" *ngIf="msgNotSent" #notSent>
			<p>Oups il y a eu une erreur, votre message n'a pas pu être envoyé..</p>
		</div> -->
	</div>

</section>

<app-footer></app-footer>
